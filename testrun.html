<html>
  <!DOCTYPE html>
  <head>
  	<title>Experimenting with Canvas</title>

  	<script>
  	function draw_test()
  	{
  		var test_canvas = document.getElementById("test");
  		var test_context = test_canvas.getContext("2d");
  		test_context.fillRect(50,25,150,100);
  	}
  	</script>

  	<script>


  	function draw_graph()
  	{
  		var graph_canvas = document.getElementById("graph");
  		var graph_context = graph_canvas.getContext("2d");

  		//vertical gridlines
  		for (var x = 0.5; x < 500; x +=10) {
  			graph_context.moveTo(x, 0);
  			graph_context.lineTo(x, 375);
  		}
  		//horizontal gridlines
  		for (var y = 0.5; y < 375; y += 10) {
  			graph_context.moveTo(0, y);
  			graph_context.lineTo(500, y);
  		}
  		graph_context.strokeStyle = "#eee";
  		graph_context.stroke();

  		//horizontal arrow
  		graph_context.beginPath();
  		graph_context.moveTo(0,40);
  		graph_context.lineTo(240,40);
  		graph_context.moveTo(260,40);
  		graph_context.lineTo(500,40);
  		graph_context.moveTo(495,35);
  		graph_context.lineTo(500,40);
  		graph_context.lineTo(495,45);

  		//vertical arrow
  		graph_context.moveTo(60,0);
  		graph_context.lineTo(60,153);
  		graph_context.moveTo(60,173);
  		graph_context.lineTo(60,375);
  		graph_context.moveTo(65,370);
  		graph_context.lineTo(60,375);
  		graph_context.lineTo(55,370);

  		graph_context.strokeStyle = "#000";
  		graph_context.stroke()

  		graph_context.font = "bold 12px sans-serif";
  		graph_context.fillText("x", 248, 43);
  		graph_context.fillText("y", 58, 165);

  		graph_context.textBaseline = "top";
  		graph_context.fillText("( 0 , 0 )", 8, 5);

  		graph_context.textAlign = "right";
  		graph_context.textBaseline = "bottom";
  		graph_context.fillText("( 500 , 375 )", 492, 370);

  		graph_context.fillRect(0, 0, 3, 3);
  		graph_context.fillRect(497, 372, 3, 3);

  	}
  	</script>

  	<script>
  	function draw_gradient() {
  		var gradient_canvas = document.getElementById("gradient");
  		var context = gradient_canvas.getContext("2d");

 		var gradient = context.createLinearGradient(0, 0, 300, 225);
 		gradient.addColorStop(0, "black");
 		gradient.addColorStop(1, "white");

 		context.fillStyle = gradient;
 		context.fillRect(0, 0, 300, 225);
  	}
  	</script>
  </head>

  <body>
    <canvas id="test" width="300" height="225" style="border:1px dotted black"></canvas>

	<p onclick="draw_test()">Start Drawing!</p>    

    <canvas id="graph" width="500" height="375" style="border:1px dotted black"></canvas>

	<p onclick="draw_graph()">Draw Graph</p>

	<canvas id="gradient" width="300" height="225" style="border:1px dotted black"></canvas>

	<p onclick="draw_gradient()">Draw Gradient</p>

	<canvas id="image" width="74" height="19" style="border:1px dotted black"></canvas>
	<script>
	window.onload = function() {
		var canvas = document.getElementById("image");
		var context = canvas.getContext("2d");
		var coming = new Image();
		coming.src = "comingsoon.png";
		coming.onload = function() {
			for (var x = 0, y = 0; x < 74 && y < 19; x += 10, y += 5) {
		  		context.drawImage(coming, x, y, 10, 5);
		  	}
		};
	};
	</script>
  </body>
 </html>
